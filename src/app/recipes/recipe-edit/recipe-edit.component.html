<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input type="text" id="imgPath" class="form-control" formControlName="imgPath" #imgPath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imgPath.value" alt="" class="img-responsive" >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea rows="6" id="desc" class="form-control" formControlName="desc"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingrids">
          <div class="row" style="margin-top: 10px" *ngFor="let ingCtrl of recipeForm.get('ingrids').controls; let i = index" [formGroupName]="i">

            <div class="col-xs-8" >
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIng(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngrid()">Add Ingridient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
